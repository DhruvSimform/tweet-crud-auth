<input type="text" name="q" id="search-input" placeholder="Search..." 
       class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-600"
       value="{{ request.GET.q|default:'' }}"  list="search-suggestions">

<datalist id="search-suggestions">
    {% for suggestion in suggestions %}
        <option value="{{ suggestion }}"></option>
    {% endfor %}
</datalist>
