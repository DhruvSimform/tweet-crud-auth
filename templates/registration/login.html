{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-200 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-white">Login</h2>
        <form action="{% url 'login' %}" method="post" class="mt-6 space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form|crispy }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock content %}
