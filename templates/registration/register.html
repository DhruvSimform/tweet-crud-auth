{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Register Page{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Register</h2>

        <form action="{% url 'register' %}" method="post" class="mt-6">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit"
                class="w-full px-4 py-2 mt-4 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock content %}
