{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete Tweet{% endblock title %}

{% block content %}

<div class="container mx-auto flex justify-center items-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 max-w-md text-center">
        <h1 class="text-xl font-semibold text-red-600 dark:text-red-400 mb-4">
            Are you sure that you want to delete this tweet?
        </h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Adding Crispy Forms -->

            <div class="flex justify-between mt-4">
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:ring-4 focus:ring-red-300">
                    Delete
                </button>
                <a href="{% url 'tweet_list' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:ring-4 focus:ring-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
