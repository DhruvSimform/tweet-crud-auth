{% extends "layout.html" %} 
{% block title %}Chai aur Tweet{% endblock title %}

{% block content %}

<div class="container mx-auto mt-10 px-4">
    <h1 class="text-center text-2xl font-bold mb-6">Welcome to Chai's Django</h1>

    <h2 class="text-center text-xl font-semibold mb-4">
        {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
    </h2>

    <div class="flex justify-center">
        <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-between">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Submit</button>
                    <a href="{% url 'tweet_list' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
