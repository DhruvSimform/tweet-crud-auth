{% extends "layout.html" %}

{% block title %}Chai aur Tweet{% endblock title %}

{% block content %}

<div class="container mx-auto px-4 py-6">
    
    <!-- Create Tweet Button -->
    <div class="flex justify-center mb-6">
        <a class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
           href="{% url 'tweet_create' %}">Create a Tweet</a>
    </div>

    <!-- Tweets Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for tweet in tweets %}
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-4">
            
            {% if tweet.photo %}
            <p href="#">
                <img class="rounded-t-lg w-full h-48 object-cover" src="{{ tweet.photo.url }}" alt="Tweet Image" />
            </p>
            {% endif %}
            
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        {{ tweet.user.username }}
                    </h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                    {{ tweet.text|default:"No content available" }}
                </p>

                <!-- Edit & Delete Buttons -->
                <div class="flex flex-wrap mt-4 space-x-3">
                    <a href="{% url 'tweet_edit' tweet.id %}" class="px-5 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                        Edit
                    </a>
                    <a href="{% url 'tweet_delete' tweet.id %}" class="px-5 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300">
                        Delete
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
